<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <title>Rock, Paper, Scissors ONLINE</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors: ONLINE</h1>
        <div class="container">
            <h3>Choose your weapon!</h3>
            <h4 class="countdown"></h4>
            <div class="buttons">
                <button id="rock">Rock 🪨</button>
                <button id="paper">Paper 📄</button>
                <button id="scissors">Scissors ✂️</button>
            </div> <!-- .buttons -->

            <div class="player-feedback">
                <div class="player-choice"></div>
                <div class="opponent-choice"></div>
                <div class="result"></div>
                <div class="game-status"></div>
            </div> <!-- .player-feedback -->
        </div> <!-- .container -->
    </main>

    <script src="js/script.js"></script>
</body>
</html>

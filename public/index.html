<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Rock, Paper, Scissors ONLINE</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1>
                Rock-Paper-Scissors 
                <span class="subtitle">ONLINE</span>
            </h1>

            <div class="username-input">
                <input type="text" id="username" placeholder="Submit gamer tag">
                <button class="eight-bit-btn btn-submit" id="submit-username">Enter</button>
            </div> <!-- .username-input -->

            <h3>Choose your weapon!</h3>

            <h4 class="countdown"></h4>

            <div class="buttons">
                <button class="eight-bit-btn btn-rock" id="rock">Rock</button>
                <button class="eight-bit-btn btn-paper" id="paper">Paper</button>
                <button class="eight-bit-btn btn-scissors" id="scissors">Scissors</button>
            </div> <!-- .buttons -->

            <div class="player-feedback">
                <div class="game-status"></div>
                <div class="player-choice"></div>
                <div class="opponent-choice"></div>
                <div class="result"></div>
                <div class="opponent-username"></div>
            </div> <!-- .player-feedback -->
            
            <div class="scoreboard">
                <p>Your Score: <span class="player-score">0</span></p>
                <p>Opponent Score: <span class="opponent-score">0</span></p>
            </div> <!-- .scoreboard -->
        </div> <!-- .container -->
    </main>

    <script src="js/script.js"></script>
</body>
</html>
